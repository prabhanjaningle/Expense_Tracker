<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Expense Manager Dashboard — Prabhanjan Ingle</title>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <h1>Expense Manager</h1>
      <p class="subtitle">Track expenses • Visualize spending • Stay on budget</p>
    </div>
    <div class="controls">
      <label for="monthFilter">Month:</label>
      <select id="monthFilter"></select>
      <button id="clearAll" title="Clear all data">Clear All</button>
    </div>
  </header>

  <main class="container">
    <section class="left">
      <div class="card form-card">
        <h2>Add / Edit Expense</h2>
        <form id="expenseForm">
          <input type="hidden" id="expenseId" />
          <div class="row">
            <label>Title</label>
            <input id="title" required placeholder="e.g., Grocery" />
          </div>
          <div class="row">
            <label>Amount (₹)</label>
            <input id="amount" type="number" min="0.01" step="0.01" required placeholder="e.g., 499" />
          </div>
          <div class="row">
            <label>Category</label>
            <select id="category">
              <option value="Food">Food</option>
              <option value="Transport">Transport</option>
              <option value="Shopping">Shopping</option>
              <option value="Bills">Bills</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="row">
            <label>Date</label>
            <input id="date" type="date" required />
          </div>
          <div class="row actions">
            <button type="submit" id="saveBtn">Save Expense</button>
            <button type="button" id="resetBtn">Reset</button>
          </div>
        </form>
      </div>

      <div class="card list-card">
        <h2>Expenses</h2>
        <div id="expensesList" class="expenses-list"></div>
      </div>
    </section>

    <section class="right">
      <div class="card summary-card">
        <h2>Summary</h2>
        <div class="summary-grid">
          <div class="summary-item">
            <h3>Total</h3>
            <p id="totalAmount">₹0.00</p>
          </div>
          <div class="summary-item">
            <h3>This Month</h3>
            <p id="monthAmount">₹0.00</p>
          </div>
          <div class="summary-item">
            <h3>Transactions</h3>
            <p id="transactionCount">0</p>
          </div>
        </div>
      </div>

      <div class="card chart-card">
        <h2>Spending by Category</h2>
        <canvas id="categoryChart" height="220"></canvas>
      </div>

      <div class="card chart-card">
        <h2>Monthly Totals (last 6 months)</h2>
        <canvas id="monthlyChart" height="220"></canvas>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>Built by Prabhanjan Ingle • Shareable for internship review</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
